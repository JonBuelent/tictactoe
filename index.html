<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="style.css">
    <script src='script.js'></script>
    <title>TicTacToe</title>
</head>
<body>
        <div class="game-over-layer d-none" id="itsOver">
            <div class="game-over-window" id="game-over-window"> 
            </div>
        </div>
        <div class="player">
            <div id="player-1">
                <img class="" src="img/circle.png">Player1 ist am Zug
            </div>
            <div class="player-inactiv" id="player-2">
                <img class="" src="img/cross.png">Player2 ist am Zug
            </div>
        </div>
        <div id="line-1" class="horizontal-line" style="top: 390px;"></div>
        <div id="line-2" class="horizontal-line" style="top: 530px;"></div>
        <div id="line-3" class="horizontal-line" style="top: 670px;"></div>
        <div id="line-4" class="vertical-line" style="top:530px; margin-left: -285px;"></div>
        <div id="line-5" class="vertical-line" style="top:530px;"></div>
        <div id="line-6" class="vertical-line" style="top:530px; margin-right: -285px;"></div>
        <div id="line-7" class="cross-line" style="top: 530px; transform: rotate(135deg) scaleX(0.0) scaleY(0.0); width: 500px;"></div>
        <div id="line-8" class="cross-line" style="top: 530px; transform: rotate(-135deg) scaleX(0.0) scaleY(0.0); width: 500px;"></div>
        <table class="table-container">
            <tr>
                <td onclick="fillShape(0)"><img id="circle-0" class="shape d-none" src="img/circle.png"><img id="cross-0" class="shape d-none" src="img/cross.png"></td>
                <td onclick="fillShape(1)"><img id="circle-1" class="shape d-none" src="img/circle.png"><img id="cross-1" class="shape d-none" src="img/cross.png"></td>
                <td onclick="fillShape(2)"><img id="circle-2" class="shape d-none" src="img/circle.png"><img id="cross-2" class="shape d-none" src="img/cross.png"></td>
            </tr>
            <tr>
                <td onclick="fillShape(3)"><img id="circle-3" class="shape d-none" src="img/circle.png"><img id="cross-3" class="shape d-none" src="img/cross.png"></td>
                <td onclick="fillShape(4)"><img id="circle-4" class="shape d-none" src="img/circle.png"><img id="cross-4" class="shape d-none" src="img/cross.png"></td>
                <td onclick="fillShape(5)"><img id="circle-5" class="shape d-none" src="img/circle.png"><img id="cross-5" class="shape d-none" src="img/cross.png"></td>
            </tr>
            <tr>
                <td onclick="fillShape(6)"><img id="circle-6" class="shape d-none" src="img/circle.png"><img id="cross-6" class="shape d-none" src="img/cross.png"></td>
                <td onclick="fillShape(7)"><img id="circle-7" class="shape d-none" src="img/circle.png"><img id="cross-7" class="shape d-none" src="img/cross.png"></td>
                <td onclick="fillShape(8)"><img id="circle-8" class="shape d-none" src="img/circle.png"><img id="cross-8" class="shape d-none" src="img/cross.png"></td>
            </tr>
        </table>
</body>
</html>
